<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Cart</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/cart.js" type="module"></script>
  </head>

  <body>
    <!-- This header will be replaced with our template -->
    <header class="divider" id="main-header">
      <!-- Header content will be loaded dynamically -->
    </header>

    <main class="divider">
      <section class="products">
        <h2>My Cart</h2>
        <ul class="product-list">
          <!-- Cart items will be inserted here by JavaScript -->
        </ul>
        <!-- Add a checkout button -->
        <div class="checkout-button">

          <button
            id="checkout"
            onclick="window.location.href='/checkout/index.html'"
          >
            Checkout
          </button>

        </div>
      </section>
    </main>


    <script>
      // Simple script to hide checkout button when cart is empty
      document.addEventListener("DOMContentLoaded", function () {
        const cart = JSON.parse(localStorage.getItem("so-cart")) || [];
        const checkoutButton = document.querySelector(".checkout-button");

        if (!cart.length) {
          checkoutButton.classList.add("hide");
        } else {
          checkoutButton.classList.remove("hide");
        }
      });
    </script>

    <footer>&copy;NOT a real business</footer>

  </body>
</html>
