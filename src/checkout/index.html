<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Cart</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/cart.js" type="module"></script>
  </head>

  <body>
    <!-- This header will be replaced with our template -->
    <header class="divider" id="main-header">
      <!-- Header content will be loaded dynamically -->
    </header>

    <main class="divider">
      <section class="products">
        <h2>My Cart</h2>
        <ul class="product-list">
          <!-- Cart items will be inserted here by JavaScript -->
        </ul>
        <!-- Add a checkout button -->
        <div class="checkout-button">
          <button
            id="checkout"
            onclick="window.location.href='/checkout/index.html'"
          >
            Checkout
          </button>
        </div>
      </section>
    </main>

    <!-- This footer will be replaced with our template -->
    <footer id="main-footer">
      <!-- Footer content will be loaded dynamically -->
    </footer>
  </body>
</html>
