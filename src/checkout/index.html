<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <!-- This header will be replaced with our template -->
    <header class="divider" id="main-header">
      <!-- Header content will be loaded dynamically -->
    </header>

    <main class="divider">
      <section class="products">

        <h2>Review & Place your Order</h2>
        <form class="checkout">
          <fieldset class="checkout-summary">
            <legend>Order Summary</legend>
            <ul class="product-list">
              <!-- Cart items will be inserted here by JavaScript -->
            </ul>
            <p class="order-total">Total: $<span id="order-total">0.00</span></p>
          </fieldset>
        </form>

      </section>
    </main>

    <!-- This footer will be replaced with our template -->
    <footer id="main-footer">
      <!-- Footer content will be loaded dynamically -->
    </footer>
  </body>
</html>
