<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/main.js" type="module"></script>
  </head>

  <body>
    <!-- This header will be replaced with our template -->
    <header class="divider" id="main-header">
      <!-- Header content will be loaded dynamically -->
    </header>
    
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="/images/banner-sm.jpg 500w, /images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>

      <section class="products">
        <ul class="category-grid">
          <li>
            <a href="product_listing/index.html?category=tents" class="productCategories__link">
              <img src="/images/categories/tents.svg" alt="Tents">
              <h2>Tents</h2>
            </a>
          </li>
          <li>
            <a href="product_listing/index.html?category=sleeping-bags" class="productCategories__link">
              <img src="/images/categories/sleepingbags.svg" alt="Sleeping Bags">
              <h2>Sleeping Bags</h2>
            </a>
          </li>
          <li>
            <a href="product_listing/index.html?category=backpacks" class="productCategories__link">
              <img src="/images/categories/backpacks.svg" alt="Backpacks">
              <h2>Backpacks</h2>
            </a>
          </li>
          <li>
            <a href="product_listing/index.html?category=hammocks" class="productCategories__link">
              <img src="/images/categories/hammocks.svg" alt="Hammocks">
              <h2>Hammocks</h2>
            </a>
          </li>
        </ul>
      </section>
    </main>
    
    <!-- This footer will be replaced with our template -->
    <footer id="main-footer">
      <!-- Footer content will be loaded dynamically -->
    </footer>
  </body>
</html>
