<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/product.js" type="module"></script>
  </head>

  <body>
    <!-- This header will be replaced with our template -->
    <header class="divider" id="main-header">
      <!-- Header content will be loaded dynamically -->
    </header>

    <main class="divider">
      <section class="product-detail">
        <h3 id="brand"></h3>
        <h2 class="divider"></h2>
        <img id="product-image" src="" alt="" />
        <p class="product-card__price"></p>
        <p class="product__color"></p>
        <p class="product__description"></p>
        <div class="product-detail__add">
          <button id="addToCart" data-id="">Add to Cart</button>
        </div>
      </section>
    </main>

    <!-- This footer will be replaced with our template -->
    <footer id="main-footer">
      <!-- Footer content will be loaded dynamically -->
    </footer>
  </body>
</html>
